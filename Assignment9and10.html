<!DOCTYPE html>
<html lang="en">
<head>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <!-- Internal CSS -->
  <style type="text/css">
    /* Button colors */
    #pink {
      background-color:#F50057;
      border-color:#F50057;
    }
    #blue {
      background-color:#2979FF;
      border-color:#2979FF;
    }
    #yellow {
      background-color:#FFD600;
      border-color:#FFD600;
    }
    #black {
      background-color:#000000;
      border-color:#000000;
    }
    /* Icon color */
    i.white {
      color:white;
    }

    /* Control panel styling */
    #controls {
      width:960px;
      margin:0 auto;
      text-align:center;
      margin-top:20px;
    }

   /* Canvas area styling */
   #drawingArea {
     width:960px;
     margin:0 auto;
   }

   /* Heading styling */
   h1 {
     font-size:34px;
     text-align:center;
     margin-top:60px;
   }
  </style>

</head>
<!-- Body starts here -->
<body>

  <!-- Heading -->
  <h1> Let's Paint! </h1>

  <!-- Canvas area -->
  <div id="drawingArea">
    <canvas id="main" width="960" height="500" style="border:1px solid #ccc;">
      Here is my canvas.
    </canvas>
  </div>

  <!-- Control panel -->
  <div id="controls">
    <!-- Buttons for various actions -->
    <button id="new" class="btn btn-action">
      <i class="far fa-file"></i> <!-- New canvas button -->
    </button>

    <button id="erase" class="btn btn-action">
      <i class="fas fa-eraser"></i> <!-- Erase button -->
    </button>

    <button id="black" class="btn btn-action" >
      <i class="fas fa-paint-brush white"></i> <!-- Black color button -->
    </button>
    <button id="pink" class="btn btn-action" >
      <i class="fas fa-paint-brush white"></i> <!-- Pink color button -->
    </button>
    <button id="blue" class="btn btn-action">
      <i class="fas fa-paint-brush white"></i> <!-- Blue color button -->
    </button>
    <button id="yellow" class="btn btn-action">
      <i class="fas fa-paint-brush white"></i> <!-- Yellow color button -->
    </button>

    <br>

    <!-- Brush size slider -->
    Brush size:
    <input id="slider" type="range" min="2" max="15" step="1" />
    <span id="brushSize"></span>
  </div>

  <!-- Log area (currently not used) -->
  <div id="log"></div>

  <!-- JavaScript code -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // JavaScript code for canvas drawing functionality
    });
  </script>
</body>
</html>
